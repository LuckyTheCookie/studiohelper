<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUdio Helper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to STUdio Helper</h1>
    <button id="createInfoFile">Create Info File</button>
    <button id="updateStudio">Update STUdio</button>
    <button id="getJavaInfo">Get Java Info</button>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#createInfoFile').click(function() {
                $.post('/create_info_file', function(data) {
                    $('#result').text(data.message);
                });
            });

            $('#updateStudio').click(function() {
                $.post('/update_studio', function(data) {
                    $('#result').text(data.message);
                });
            });

            $('#getJavaInfo').click(function() {
                $.post('/get_java_info', function(data) {
                    $('#result').text(data.message);
                });
            });
        });
    </script>
</body>
</html>
